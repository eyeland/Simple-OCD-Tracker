<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>replit</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <h1>Simple OCD Tracker</h1>
    <div class="container">
        <!--   item 1     -->
        <div class="items">
            <div class="items-picture">
                <img src="door-knob.jpg" />
            </div>
            <div class="items-checkbox">
                <div class="items-checkbox-innerbox" id="box1"></div>
            </div>
        </div>

        <!--   item 2     -->
        <div class="items">
            <div class="items-picture">
                <img src="stove-burner.jpg" />
            </div>
            <div class="items-checkbox">
                <div class="items-checkbox-innerbox" id="box2"></div>
            </div>
        </div>

        <!--   item 3     -->
        <div class="items">
            <div class="items-picture">
                <img src="clean-floors.jpg" />
            </div>
            <div class="items-checkbox">
                <div class="items-checkbox-innerbox" id="box3"></div>
            </div>
        </div>

        <!--   item 4     -->
        <div class="items">
            <div class="items-picture">
                <img src="tv-unplugged.jpg" />
            </div>
            <div class="items-checkbox">
                <div class="items-checkbox-innerbox" id="box4"></div>
            </div>
        </div>

        <!--   item 5     -->
        <div class="items">
            <div class="items-picture">
                <img src="lost-keys.jpg" />
            </div>
            <div class="items-checkbox">
                <div class="items-checkbox-innerbox" id="box5"></div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>

    <!--
  This script places a badge on your repl's full-browser view back to your repl's cover
  page. Try various colors for the theme: dark, light, red, orange, yellow, lime, green,
  teal, blue, blurple, magenta, pink!
  -->
    <script src="https://replit.com/public/js/replit-badge.js" theme="blue" defer></script>
</body>

</html>
